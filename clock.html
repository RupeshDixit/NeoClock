<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div id="time">
      <div class="circle" style="--clr:#ff2972">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="120" cy="120" r="120" id="ss"></circle>
        </svg>
      </div>

      <div class="circle" style="--clr:#fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="100" cy="100" r="100" id="mm"></circle>
        </svg>
      </div>

      <div class="circle" style="--clr:#04fc43">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="80" cy="80" r="80" id="hh"></circle>
        </svg>
      </div>

      <div class="niddles" style="--clr2:#ff2972;" id="sc"><i></i></div>
      <div class="niddles niddles2" style="--clr2:#fee800;" id="mn"><i></i></div>
      <div class="niddles niddles3" style="--clr2:#04fc43;" id="hr"><i></i></div>

      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b>3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b>6</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12</b></span>
    </div>
  </div>

  <script>
    setInterval(() => {
      const hh = document.getElementById('hh');
      const mm = document.getElementById('mm');
      const ss = document.getElementById('ss');
      const sec_dot = document.querySelector('.sec_dot');
      const min_dot = document.querySelector('.min_dot');
      const hr_dot = document.querySelector('.hr_dot');
      const hr = document.getElementById('hr');
      const mn = document.getElementById('mn');
      const sc = document.getElementById('sc');
      
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      // Circular progress
      hh.style.strokeDashoffset = 510 - (510 * h) / 12;
      mm.style.strokeDashoffset = 630 - (630 * m) / 60;
      ss.style.strokeDashoffset = 760 - (760 * s) / 60;

      // Rotations
      sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
      min_dot.style.transform = `rotateZ(${m * 6}deg)`;
      hr_dot.style.transform = `rotateZ(${h * 30 + m / 2}deg)`;

      hr.style.transform = `rotateZ(${h * 30 + m / 2}deg)`;
      mn.style.transform = `rotateZ(${m * 6}deg)`;
      sc.style.transform = `rotateZ(${s * 6}deg)`;
    }, 1000);
  </script>
</body>
</html>
